<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("../partials/head.html", { "pageTitle": "Spacely" })
  </head>

  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center bg-light">
      <div class="container">
        <div class="row">
          <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
            <div class="card mb-3 shadow rounded-lg border-0">
              <div class="row no-gutters">
                <div class="col-md-7">
                  <div class="card-body p-7">
                    <div class="mb-4">
                      <h3>Register</h3>
                      <p>Register your account</p>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          aria-describedby="name"
                          placeholder="Name"
                          required=""
                        />
                      </div>
                      <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="email"
                          placeholder="Email"
                          required=""
                        />
                      </div>
                      <div class="form-group">
                        <label for="password-field" class="sr-only"
                          >Password</label
                        >
                        <div class="input-group mb-3">
                          <input
                            id="password-field"
                            type="password"
                            class="form-control border-right-0"
                            name="password"
                            value=""
                            placeholder="*************"
                            aria-describedby="password-field"
                          />
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-white border-left-0 rounded-right fas fa-eye showhidepassword"
                              id="password-field"
                              toggle="#password-field"
                            >
                            </span>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-secondary">
                        Create an Account
                      </button>
                    </form>
                    <div class="mt-3 mb-3">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="termsandcondition"
                        />
                        <label
                          class="custom-control-label"
                          for="termsandcondition"
                        >
                          I accept <a href="#">privacy policy</a> and terms
                        </label>
                      </div>
                    </div>
                    <p class="mb-0">
                      Already have an account?
                      <a href="login-page.html"> Log in</a>
                    </p>
                  </div>
                </div>

                <div
                  class="col-md-5 d-none d-md-block"
                  style="
                    background: linear-gradient(
                      144.95deg,
                      #fa2aa4 -26.22%,
                      #2841f8 119.37%
                    );
                    border-radius: 0px 0.4rem 0.4rem 0px;
                  "
                >
                  <div
                    class="d-flex align-items-center justify-content-center flex-column h-100 text-center px-4"
                  >
                    <h3 class="text-white">Glad to see you</h3>
                    <p class="text-white mb-0">
                      The registration page is a special page where users can create an account. 
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    @@include("../partials/scripts.html")
  </body>
</html>
