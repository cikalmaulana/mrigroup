<!DOCTYPE html>
<html lang="en">
  <head>
    @@include("../partials/head.html", { "pageTitle": "Spacely" })
  </head>

  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
            <div class="card mb-3 shadow rounded-lg border-0">
              <div class="row no-gutters">
                <div class="col-md-7">
                  <div class="card-body p-7">
                    <div class="mb-4">
                      <h3>Login</h3>
                      <p>Login to your account</p>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="email"
                          placeholder="Email"
                          required=""
                        />
                      </div>
                      <div class="form-group">
                        <label for="password-field" class="sr-only"
                          >Password</label
                        >
                        <div class="input-group mb-3">
                          <input
                            id="password-field"
                            type="password"
                            class="form-control border-right-0"
                            name="password"
                            value=""
                            placeholder="*************"
                            aria-describedby="password-field"
                          />
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-white border-left-0 rounded-right fas fa-eye showhidepassword"
                              id="password-field"
                              toggle="#password-field"
                            >
                            </span>
                          </div>
                        </div>
                      </div>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <button type="submit" class="btn btn-secondary">
                          Sign In
                        </button>
                        <a href="forget-password-page.html" class="font-14"> Forgot Password?</a>
                      </div>
                    </form>
                    <div class="mt-3 mb-3">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="rememberme"
                        />
                        <label class="custom-control-label" for="rememberme">
                          Remember Me</label
                        >
                      </div>
                    </div>
                    <p class="mb-0">
                      Donâ€™t have a Spacely account?<a href="register-page.html">
                        Create Account
                      </a>
                    </p>
                  </div>
                </div>

                <div
                  class="col-md-5 d-none d-md-block"
                  style="
                    background: linear-gradient(
                      144.95deg,
                      #fa2aa4 -26.22%,
                      #2841f8 119.37%
                    );
                    border-radius: 0px 0.4rem 0.4rem 0px;
                  "
                >
                  <div
                    class="d-flex align-items-center justify-content-center flex-column h-100 text-center px-4"
                  >
                    <h3 class="text-white">Welcom Back!</h3>
                    <p class="text-white mb-0">
                      A user can input the username and the password together to log in. 
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    @@include("../partials/scripts.html")
  </body>
</html>
